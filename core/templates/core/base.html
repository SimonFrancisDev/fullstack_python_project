<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Social{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'feed' %}">SocialApp</a>
    <div>
      {% if user.is_authenticated %}
        <a href="{% url 'create_post' %}" class="btn btn-outline-primary">Post</a>
        <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container py-4">
  {% block content %}{% endblock %}
</div>
</body>
</html>
