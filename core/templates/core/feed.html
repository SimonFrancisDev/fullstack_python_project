{% extends 'core/base.html' %}
{% block content %}
<h3>Your Feed</h3>
{% for post in posts %}
<div class="card my-3">
  <div class="card-body">
    <h5>{{ post.author.username }}</h5>
    <img src="{{ post.image.url }}" class="img-fluid">
    <p>{{ post.caption }}</p>
  </div>
</div>
{% empty %}
<p>No posts yet.</p>
{% endfor %}
{% endblock %}
